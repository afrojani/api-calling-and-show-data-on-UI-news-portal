<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>24/7 News</title>
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/b27d5c7bfa.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- navbar -->
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold">24/7 News</a>
                <form class="d-flex" role="search">
                    <button class="btn btn-outline-success">News</button>
                    <button class="btn btn-outline-success" type="submit">Blog</button>
                    <button class="btn btn-outline-success"> <i class="fa-solid fa-user"></i></button>
                </form>
            </div>
        </nav>
        <!-- nav list -->
        <ul id="category-list" class="nav nav-pills nav-fill m-3">
            <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Much longer nav link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
            </li> -->
        </ul>
    </header>
    <main>
        <!-- number of news in a category -->
        <section class="container bg-info h-100 rounded-2">
            <div id="number-news" class="fw-bold p-2 text-white">
            </div>
        </section>
        <div id="view-sort" class="container d-none">
            <h5 class="text-info p-3">Sorted By View Count</h5>
        </div>
        <section id="all-news" class="container row-cols-1">
            <!-- <div class="card mb-3">
                <div class="row g-3">
                    <div class="col-md-4">
                        <img src="..." class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                                additional content. This content is a little bit longer.</p>
                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div> -->
        </section>
        <section>
            <div id="no-news" class="d-none">
                <p class="fw-bold text-bg-warning text-center p-2">No Update News</p>
            </div>
        </section>
        <!-- spinner -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- modal for news details -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-detail-body" class="modal-body"> ... </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>
    <script src="js/news.js"></script>
</body>

</html>
